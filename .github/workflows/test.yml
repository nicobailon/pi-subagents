name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install devDependencies
        run: npm install
      - name: Unit tests
        run: npm test
      - name: Integration tests
        run: npm run test:integration
      - name: E2E tests
        run: npm run test:e2e
